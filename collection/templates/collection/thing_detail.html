{% extends 'base.html' %}
{% block title %}
    {{ thing.name }}
    -
    {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ thing.name }}</h1>
    <p>{{ thing.description }}</p>
    <p>{{ thing.user}}</p>
    {% if user.username == thing.user.username %}
        <p>
            <a href="{% url 'edit_thing' id=thing.id %}">
                Edit me!
            </a>
        </p>
    {% endif %}
{% endblock content %}
